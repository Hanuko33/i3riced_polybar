







[global/wm]
include-file = $HOME/.config/polybar/mocha.ini


[bar/bottom]
bottom = true
height = 25px
background = ${colors.base}
foreground = ${colors.text}
radius = 8.0
modules-left = pulse menu-apps
modules-right = tray
font-0 = RobotoMono Nerd Font:pixelsize=14;1
wm-restack = i1
fixed-center = true
border-size = 5px
border-color = ${colors.mantle}


[bar/top]
bottom = false
background=${colors.base}
height = 25px
foreground=${colors.text}
radius = 8.0
modules-left = i3
modules-center = title 
modules-right = proc keyboard ram clock
font-0 = RobotoMono Nerd Font:pixelsize=13;1
border-size = 5px
separator = |
border-color = ${colors.mantle}

[module/tray]
type = internal/tray

format-margin = 8px
tray-spacing = 16px


[module/keyboard]
type = internal/xkeyboard
format = <label-indicator>
blacklist-0 = num lock
label-indicator-on-capslock = " 󰘲 Capslock: ON "
label-indicator-off-capslock = " 󰘲 Capslock: Off "

[module/clock]
type = internal/date
interval = 1.0
date = %Y-%m-%d%
time = %H:%M:%S
format = <label> 
label = "  %date%  %time% "

[module/pulse]
type = internal/pulseaudio
interval = 1
format-volume = <label-volume>
label-volume = " 󰜟 %percentage%% "
label-muted = " 󰓄 muted %percentage%% "
click-right = kitty pulsemixer

[module/ram]
type = internal/memory
interval = 1
format = <label>
label =" 󰍛 %gb_used%/%gb_total% %percentage_used%% "

[module/proc]
type = internal/cpu
interval = 0.5
format = <label> 
label = "  %percentage%% "

[module/title]
type = internal/xwindow
format-foreground = ${colors.sapphire}
format = "<label>"

label = %title%
label-maxlen = 50

[module/i3]
type = internal/i3
enable-click = true
enable-scroll = true
reverse-scroll = true
label-focused-background = ${colors.blue}
format-padding = 0

format = <label-state>
format-background = ${color.blue}

label-focused = %index%
label-focused-padding = 1

label-unfocused = %index% 
label-unfocused-padding = 1

label-visible = %index%
label-visible-padding = 1

label-urgent = %index%
label-urgent-padding = 1
